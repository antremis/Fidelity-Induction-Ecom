<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" type="text/css" href="./styles/orderconfirmation.css">
</head>

<body>
    <header class="header">
        <a href="dashboard.html">E-Kart</a>
        <form class="search-bar">
            <input type="text" placeholder="Search products" name="query">
            <button>Search</button>
        </form>
        <nav>
            <ul>
                <li><a href="seller.html">Sell</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Thank you for your order!</h2>
        <p>Your order has been confirmed. Here are the details:</p>
        <div class="order-details">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>₹40.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>₹25.00</td>
                </tr>
            </table>
        </div>
        <p>Total: ₹65.00</p>
        <a href="#" class="button">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const f1 = () => {
        // Axios GET request for product name and cost
            axios.get('https://ecart-backend-u8l5.onrender.com/api/')
                .then(function (response) {
                    // handle success
                    document.getElementById('product-name').innerText = `Product Name: ${response.data.product_name}`;
                    document.getElementById('product-cost').innerText = `Cost: ₹${response.data.product_cost}`;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
        }        

        const f2 = () => {
        // Axios GET request for product quantity
            axios.get('https://ecart-backend-u8l5.onrender.com/api/')
                .then(function (response) {
                    // handle success
                    document.getElementById('product-quantity').innerText = `Quantity: ${response.data.product_quantity}`;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
        }
    </script>
</body>

</html>
