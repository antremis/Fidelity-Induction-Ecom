<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link rel="stylesheet" href="../styles/profile.css">
    <title>My Profile</title>
</head>
<body>
    <header class="header">
        <h1>My Profile</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search products">
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <div class="user-icon">
            <!-- <img src="user-icon.png" alt="User Icon"> -->
            <!-- <i class='fas fa-user-circle' style='font-size:48px;color:red'></i> -->
        </div>
        <div class="profile-details">
            <h2>User Details</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe" readonly>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="arshita@gmail.com" readonly>
                <br><br>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" value="Arshita Madan" readonly>
                <br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" readonly>123 Main St, City</textarea>
            </form>
        </div>
        <div class="order-history">
            <button>Order History</button>
        </div>
    </div>
</body>
</html>
