<html>

<head>
    <title></title>
    <link rel="stylesheet" href="../styles/listing_css.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="dashboard.html">E-Kart</a>
        <form class="search-bar">
            <input type="text" placeholder="Search products" name="query">
            <button>Search</button>
        </form>
        <nav>
            <ul>
                <li><a href="seller.html">Sell</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10" id="product-container">
                <h1>Loading...</h1>
            </div>
        </div>
        <script>
            const renderProducts = (product) => {
                const container = document.querySelector("#product-container")
                return `
                <div class="row p-2 bg-white border rounded product-card mb-4" id="${product.p_id}">
                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                            src="${product.img}">
                    </div>
                    <div class="col-md-6 mt-1">
                        <h5>${product.name}</h5>
                        <div class="d-flex flex-row">
                            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                                    class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                        </div>
                        <div class="mt-1 mb-1 spec-1"><span>${product.tag}</span></div>
                        <p class="text-justify text-truncate para mb-0">${product.des}<br><br></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1">₹ ${product.cost}</h4>
                        </div>
                        <h6 class="text-success"><span class="strike-text">₹ ${~~(product.cost * 1.1)}</span></h6>
                        <img src="https://media.istockphoto.com/id/1206806317/vector/shopping-cart-icon-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=1RRQJs5NDhcB67necQn1WCpJX2YMfWZ4rYi1DFKlkNA="
                            class="cart-image">
                        <img src="https://cdn-icons-png.flaticon.com/512/7245/7245139.png" class="wishlist-image">
                    </div>
                </div>
                `
            }

            const setRedirect = () => {
                let cards = document.querySelectorAll(".product-card")
                console.log(cards)
                cards.forEach(card => {
                    card.onclick = () => window.location = `product_description.html?pid=${card.id}`
                });
            }

            const getProducts = () => {
                const params = new URLSearchParams(window.location.search)
                axios.get(`http://127.0.0.1:5000/api/products/categories?category=${params.get("query")}`)
                .then(function (response) {
                    const container = document.querySelector("#product-container")
                    if (!response.data.data.length){
                        container.innerHTML = "<h1>Couldnt find any products</h1>"
                        return
                    } 
                    for(product of response.data.data){
                        container.innerHTML += renderProducts(product)
                    }
                    setRedirect()
                })
                .catch(function (error) {
                    console.log(error);
                })
            }
            window.onload = getProducts

            
        </script>
</body>

</html>
