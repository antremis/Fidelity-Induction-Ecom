    <title>E-Kart</title>
</head>
<body>
    <header class="header">
        <a href="dashboard.html">E-Kart</a>
        <form class="search-bar">
            <input type="text" placeholder="Search products" name="query">
            <button>Search</button>
        </form>
        <nav>
            <ul>
                <li><a href="seller.html">Sell</a></li>
                <li><a href="profile.html">Profile</a></li>

            </ul>
        </nav>
    </header>
    <div class="moving-message">
        <p id="message">Special Offer: 10% Off on All Products!</p>
    </div>
    <div class = "container-fluid">
    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="../assets/carousel1.jpg" alt="Carousel Image 1">
            </div>
            <div class="carousel-slide">
                <img src="../assets/carousel2.jpg" alt="Carousel Image 2">
            </div>
            <div class="carousel-slide">
                <img src="../assets/carousel3.jpg" alt="Carousel Image 3">
            </div>
        </div>  
    </div>
    </div>

    <div class="product-container">
        <div class="product-card">
            
            <img src="../assets/clothes1.jpg" alt="Product 1">
            <h2>Clothes</h2>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="../assets/shoes.jpg" alt="Product 2">
            <h2>Shoes</h2>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="../assets/electronics.jpg" alt="Product 3">
            <h2>Electronics</h2>
            <button>Shop Now</button>
        </div>
    </div>

    <script src="../scripts/carousel.js"></script>
    <script>
        const redirect = (category) => {
            window.location = `listing_page.html?category=${category}`
        }
    </script>
    <script>
        let form = document.querySelector("form.search-bar")
        form.addEventListener("submit", e => {
            e.preventDefault()
            redirect(form.query.value)
        })
    </script>
